<!DOCTYPE html>
<html lang="en">
<head>
  <title>LEDMatrix-VGA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="lib/css/jquery.mCustomScrollbar.min.css"/>
  <link rel="stylesheet" href="dist/css/jquery.emoji.css"/>
</head>
<body>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-mousewheel/3.1.12/jquery.mousewheel.js"></script>
<script src="lib/script/jquery.mCustomScrollbar.min.js"></script>
<script src="dist/js/jquery.emoji.min.js"></script>

<div class="container-fluid" align="center">
  <h1>Be nice and write something:</h1>
  <div class="form-group">
	  <div id="something" contenteditable="true" style="border:1px solid #ddd; border-radius:5px; height:100px; padding:20px;"></div>
	  <input type="button" class="btn btn-info" value="Submit" onclick="sendMessage()">
  </div>
</div>
<script>

	showEmoji();

	// POST method to send a message
	function post(url, message) {
		var request = new XMLHttpRequest();
		request.open('POST', url, true);
		request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
		request.send(JSON.stringify({"message": message}));
	}
	//This is called when the submit button is clicked.
	function sendMessage() { 
		var message = $("#something").val();
		post("/api/message",message); 
		$("#something").val('');
	}

	

	function showEmoji(){
		$("#something").emoji({

      showTab: true,
      animation: 'slide',

	  icons: [{
	    name: "Emoji", // Emoji name
	    path: "dist/img/tieba/", // path to the emoji icons
	    maxNum: 10,
	    file: ".jpg", // file extension name
	    placeholder: ":{alias}:",
	    excludeNums: [], // exclude emoji icons
	    title: {}, // titles of emoji icons
	    alias: {
	      1: "a",
	      2: "b",
	      3: "c",
	      4: "d",
	      5: "e",
	      6: "f",
	      7: "g",
	      8: "h",
	      9: "i",
	      10: "j"
	      },
	    }]
	  });
	}


	</script>
</body>
</html>
