<!DOCTYPE html>
<html lang="en">
<head>
  <title>LEDMatrix-VGA</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid" align="center">
  <h1>Be nice and write something:</h1>
  <div class="form-group">
	  <input type="text" class="form-control" id="something">
	  <input type="button" class="btn btn-info" value="Submit" onclick="sendMessage()">
  </div>
</div>
<script>
	// POST method to send a message
	function post(url, message) {
		var request = new XMLHttpRequest();
		request.open('POST', url, true);
		request.setRequestHeader('Content-Type', 'application/json; charset=UTF-8');
		request.send(JSON.stringify({"message": message}));
	}
	//This is called when the submit button is clicked.
	function sendMessage() { 
		var message = $("#something").val();
		post("/api/message",message); 
		$("#something").val('');
	}
	</script>
</body>
</html>
